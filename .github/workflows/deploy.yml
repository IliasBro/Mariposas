name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: iliasbro
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push App Image
        run: |
          docker build -t iliasbro/mariposas:latest .
          docker push iliasbro/mariposas:latest

      - name: Push DJL Serving Image (if needed)
        run: |
          docker pull deepjavalibrary/djl-serving
          docker tag deepjavalibrary/djl-serving iliasbro/djl-serving:latest
          docker push iliasbro/djl-serving:latest
